<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>


<div th:replace="~{include/usrHead :: usrHead}"></div>

</head>
<style>
	#partyList{
		float:right;
	}
#profileRow {
    --bs-gutter-x: 1.5rem;
    --bs-gutter-y: 0;
    display:block;
    margin-top: calc(-1* var(--bs-gutter-y));
    margin-right: calc(-.5* var(--bs-gutter-x));
    margin-left: calc(-.5* var(--bs-gutter-x));
}


</style>
<body>

<!-- Wrapper -->
<div id="wrapper">
	<div th:replace="~{include/usrHeader :: usrHeader}"></div>


<!-- Titlebar
================================================== -->
<div id="titlebar">
	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<h2>참가한 파티 목록</h2>

				<!-- Breadcrumbs -->
				<nav id="breadcrumbs">
					<ul>
						<li>Home</li>
						<li>참가한 파티</li>
					</ul>
				</nav>

			</div>
		</div>
	</div>
</div>


<!-- Content
================================================== -->
<div class="container">
	<div class="row" id="profileRow">


		<!-- Widget -->

		<!--프로파일 aside-->
        <div th:replace="~{include/myProfileAside :: myProfileAside}"></div>
        <!--프로파일 aside 끝-->
		<form name="formList" id="formList" method="get" autocomplete="off">
			<!-- 페이징 처리 필요한 검색값 -->
			<input type="hidden" name="thisPage" th:value="${vo.thisPage}" default="1"/>
			<input type="hidden" id="rowNumToShowD" name="rowNumToShowD" th:value="${vo.rowNumToShow}"/>

			<div class="col-md-8" id="partyList">
				<table class="manage-table bookmarks-table responsive-table">

					<tr>
						<th><i class="fa fa-group"></i> 참가한 파티</th>
						<th></th>
						<th></th>
					</tr>

					<!-- Item #1 -->
					<tr th:if="${!#lists.isEmpty(list)}" th:each="list:${list}">
						<td class="title-container">
									<th:block th:if="${list.xMasterNy == '1' && list.xMemberTierCd == null}">
										<img src="usr/assets/images/00.Unrank.png" alt="">
									</th:block>
									<th:block th:if="${list.xMasterNy == '1' && list.xMemberTierCd == 74}">
										<img src="usr/assets/images/02.Bronze.png" alt="">
									</th:block>
									<th:block th:if="${list.xMasterNy == '1' && list.xMemberTierCd == 75}">
										<img src="usr/assets/images/03.Silver.png" alt="">
									</th:block>
									<th:block th:if="${list.xMasterNy == '1' && list.xMemberTierCd == 76}">
										<img src="usr/assets/images/04.Gold.png" alt="">
									</th:block>
									<th:block th:if="${list.xMasterNy == '1' && list.xMemberTierCd == 77}">
										<img src="usr/assets/images/05.Platinum.png" alt="">
									</th:block>
									<th:block th:if="${list.xMasterNy == '1' && list.xMemberTierCd == 78}">
										<img src="usr/assets/images/06.Diamond.png" alt="">
									</th:block>
									<th:block th:if="${list.xMasterNy == '1' && list.xMemberTierCd == 79}">
										<img src="usr/assets/images/07.Mithril.png" alt="">
									</th:block>
									<th:block th:if="${list.xMasterNy == '1' && list.xMemberTierCd == 80}">
										<img src="usr/assets/images/08.Titan.png" alt="">
									</th:block>
									<th:block th:if="${list.xMasterNy == '1' && list.xMemberTierCd == 81}">
										<img src="usr/assets/images/09.Immortal.png" alt="">
									</th:block>
						</td>
						<td>
							<div class="title-container">
								<h4>파티이름 : <a th:href="@{/userPartyDetail (partySeq=${list.partySeq})}" href="#" th:text="${list.partyName}"></a></h4>
								<span>파티장 이름 : <span th:if="${list.xMasterNy == '1'}" th:text="${list.xMemberName}"></span></span>
								<span>파티장 티어 : 
									<span class="table-property-price" th:if="${list.xMasterNy == '1' && list.xMemberTierCd != null}"  th:text="${@codeService.selectOneCachedCode(list.xMemberTierCd)}"></span>
									<span class="table-property-price" th:unless="${list.xMasterNy == '1' && list.xMemberTierCd != null}">파티장이 티어를 등록하지않았습니다.</span>
								</span>
								
							</div>	
						</td>
						<td class="action">
							<a th:href="@{/userPartyDetail (partySeq=${list.partySeq})}" href="#" class="delete"><i class="im im-icon-Arrow-RightinCircle"></i> detail</a>
						</td>
					</tr>


					

				</table>
					<!--페이지네이션-->
					<div th:replace="~{include/pagination :: pagination}"></div>
			</div>
		</form>
	</div>
</div>

<!-- Footer
================================================== -->
<div class="margin-top-55"></div>

<div th:replace="~{include/usrFooter :: usrFooter}"></div>


<!-- Wrapper / End -->


<!-- Scripts
================================================== -->
<div th:replace="~{include/commonjs :: commonUsrJs}"></div>

<script>
    let goUrlProfilePartyList = "/myProfileMyPartys";
	let form = document.querySelector("form[name=formList]");
	goList = function (thisPage) {
		document.querySelector("input[name=thisPage]").value = thisPage;
		form.action = goUrlProfilePartyList;
		form.submit();
		}
</script>

</body>
</html>

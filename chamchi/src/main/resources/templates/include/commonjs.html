		<script>
	// 로그아웃 버튼 - xdm
	document.getElementById("btnXdmLogout").onclick = function () {
			$.ajax({
				async: true
				, cache: false
				, type: "post"
				/* ,dataType:"json" */
				, url: "/memberLogout"
				/* ,data : $("#formLogin").serialize() */
				// , data: { "memberID": $("#memberID").val(), "memberPwd": $("#memberPwd").val() }
				, success: function (response) {
					if (response.rt == "success") {
							location.href = "/adminLoginRegister";
					} else {
						// document.getElementById("modalAlertTitle").innerText = "확 인";
						// document.getElementById("modalAlertBody").innerText = "일치하는 회원이 존재 하지 않습니다!";
						// $("#modalAlert").modal("show");
					}
				}
				, error: function (jqXHR, textStatus, errorThrown) {
					alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
				}
			});
			

		}

		</script>
